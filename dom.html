<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM & EVENTS </title>
</head>
<body>
    <p id="p_one">Hello, welcome to my web page </p>
    <button id="btn_one" name="btn_one" class="btn_change">change Text</button>

    <script>
        var btn = document.getElementById('btn_one');
        
        function changeText(event){
            console.log(event);
            var txt = document.getElementById('p_one');
            txt.innerText =('This is a lesson in the HTML DOM , Events amd Events Listeners');
         }
          btn.addEventListener('click',changeText);

          document.addEventListener('keydown',event =>{
            console.log('you have pressed' + event.key)
          });

          document.addEventListener('keyup', event =>{
            console.log('you have released' + event.key)});

            document.addEventListener('mousedown', event =>{
              console.log(event);
              console.log (`you pressed the mouse button.`)
            });
            document.addEventListener(`mouseup`, event =>{
              console.log(event);
              console.log (`you released the mouse button.`
              );
            })
    </script>

    
</body>
</html>
